<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissor</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://rsms.me">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
   </head>
   <body>
      <div class="game-modal">
         <div class="content">
            <h4>Game Over!</h4>
            <p>The Computer won by<b>5 / 4</b></p>
            <button class="play-again">Play Again</button>
         </div>
      </div>
      <header class="header">
         <h1 class="title">ROCK PAPER SCISSOR</h1>
      </header>
      <div class="first">
         <div class="human-side">
            <div class="heading" id="human">
               <h1>YOU</h1>
            </div>            
            <div class="playing-box">
               <button><span class="button rock">Rock</span></button>
               <button><span class="button paper">Paper</span></button>
               <button><span class="button scissor">Scissor</span></button>
            </div>
            <div class="humanscore">
               <h3>Score 0</h3>
            </div>
         </div>
         <div class="computer-side">
            <div class="heading" id="copmuter">
               <h1>COMPUTER</h1>
            </div>  
            <div class="computer-box">
               <button><span class="button computerbtn">Computer choice will be shown after pressing the button for the first time</span></button>
            </div>
            <div class="computerscore">
               <h3>SCORE 0</h3>
            </div>
         </div>
      </div>
   </body>
</html>
